<section>
    <div class="py-5">
        <div class="row justify-content-center mb-3">
            <div class="col-md-12 col-xl-10">
                <div class="card shadow-0 border rounded-3" ng-repeat="product in content.menu[section].menu.content">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3 mb-4 mb-lg-0">
                                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                    <img ng-src="{{product.image}}" class="w-100" />
                                    <a href="#!">
                                        <div class="hover-overlay">
                                            <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);">
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-6">
                                <h1 ng-bind="translation[product.name]"></h1>
                                <div class="mb-2 text-muted small" ng-bind="translation[product.alergens]"></div>
                                <p class="text mb-4 mb-md-0" ng-bind="translation[product.description]"></p>
                            </div>
                            <div class="col-3 border-sm-start-none border-start">
                                <div class="d-flex flex-row align-items-center mb-1">
                                    <h4 class="mb-1 me-1" ng-bind="product.price | currency:'â‚¬ '" ng-if="!isNaN(parseFloat(product.price))"></h4>
                                    <h4 class="mb-1 me-1" ng-bind="translation[product.price]" ng-if="!isNaN(parseFloat(product.price))"></h4>
                                </div>
                                <div class="d-flex flex-column align-items-center mb-1">
                                    <div class="mt-4 text-center" ng-if="!product.nonSelectable">
                                            <a style="display:inline" class="btn btn-primary" ng-click="order(product, -1)">
                                                <i class="fa fa-minus"></i>
                                            </a>
                                            <h3 style="display:inline" class="card-text mb-1 text-center" ng-bind="orderedAmount(product)"></h3>&nbsp;
                                            <a style="display:inline" class="btn btn-primary" ng-click="order(product)">
                                                <i class="fa fa-plus"></i>
                                            </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
